<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery简单的注册表单验证代码 - 站长素材</title>

<link rel="stylesheet" href="css/reg.css">

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/easyform.js"></script>
<script type="text/javascript">
function reg(){
	var formData = new FormData(regform);
	$.ajax({
	    url:'reg',
	    dataType:'json',
	    type:'POST',
	    async: false,
	    data: formData,
	    processData : false, // 使数据不做处理
	    contentType : false, // 不要设置Content-Type请求头
	    success: function(res){
	    	if(res.code==0){
	    		alert("成功");
	    	}else{
	    		alert("失败")
	    	}
	    },
	    error:function(response){
	        console.log(response);
	    }
	});
}
</script>
</head>
<body>
<br>
<div class="form-div">
    <form id="regform" action="" method="post">

        <table>
            <tr>
                <td>用户名</td>
                <td><input name="account" type="text" id="uid" easyform="length:4-16;char-normal;real-time;" message="用户名必须为4—16位的英文字母或数字" easytip="disappear:lost-focus;theme:blue;" ajax-message="用户名已存在!">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input name="pwd" type="password" id="psw1" easyform="length:6-16;" message="密码必须为6—16位" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input name="repwd" type="password" id="psw2" easyform="length:6-16;equal:#psw1;" message="两次密码输入要一致" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
            <tr>
                <td>手机号码</td>
                <td><input name="phone" type="text" id="" easyform="length:11;real-time;" message="手机号格式要正确" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input name="email" type="text" id="email" easyform="email;real-time;" message="Email格式要正确" easytip="disappear:lost-focus;theme:blue;" ajax-message="这个Email地址已经被注册过，请换一个吧!"></td>
            </tr>
            <tr>
                <td>昵称</td>
                <td><input name="name" type="text" id="nickname" easyform="length:2-16" message="昵称必须为2—16位" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>   
            <tr>
            	<td>上传头像</td>
            	<td><input name="file" type="file" id="file"/></td>
            </tr>         
        </table>

		<div class="buttons">
			<input onclick="reg()" value="注 册" type="button" style="margin-right:20px; margin-top:20px;">
			<input value="我有账号，我要登录" type="button" style="margin-right:45px; margin-top:20px;">
        </div>
		
        <br class="clear">
    </form>
</div>

<script type="text/javascript">
$(document).ready(function(){
	$('#reg-form').easyform();
});
</script>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. </p>
<p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>
</body>
</html>
